---
# Image Pull Secret for AWS ECR (opcional)
# Em EKS, o acesso ao ECR normalmente funciona via IAM do node.
# Se voce precisar do secret, crie com:
# aws ecr get-login-password --region <region> | \
#   kubectl create secret docker-registry ecr-secret \
#     --docker-server=<account-id>.dkr.ecr.<region>.amazonaws.com \
#     --docker-username=AWS \
#     --docker-password-stdin \
#     --namespace=togglemaster
#
# Ou aplique este arquivo apos substituir os placeholders por base64:
# echo -n '<dockerconfigjson>' | base64

apiVersion: v1
kind: Secret
metadata:
  name: ecr-secret
  namespace: togglemaster
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
