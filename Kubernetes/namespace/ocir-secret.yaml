---
# Image Pull Secret for OCI Registry (OCIR)
# Create this secret with:
# kubectl create secret docker-registry ocir-secret \
#   --docker-server=gru.ocir.io \
#   --docker-username='<tenancy-namespace>/<oci-username>' \
#   --docker-password='<oci-auth-token>' \
#   --namespace=togglemaster
#
# Or apply this file after replacing the placeholders below with base64 encoded values:
# echo -n '<tenancy-namespace>/<oci-username>:<oci-auth-token>' | base64

apiVersion: v1
kind: Secret
metadata:
  name: ocir-secret
  namespace: togglemaster
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
  # Format: {"auths":{"gru.ocir.io":{"username":"<tenancy-namespace>/<oci-username>","password":"<oci-auth-token>","auth":"<base64-of-username:password>"}}}
