name: Flag Service CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        working-directory: Kubernetes/flag-service/flag-service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Unit tests (if present)
        working-directory: Kubernetes/flag-service/flag-service
        run: |
          if [ -d tests ] || [ -d test ]; then pytest -q; else echo "No tests directory"; fi
      - name: Build image
        working-directory: Kubernetes/flag-service/flag-service
        run: docker build -t flag-service:ci -f Dockerfile .

  lint:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linter
        working-directory: Kubernetes/flag-service/flag-service
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run flake8
        working-directory: Kubernetes/flag-service/flag-service
        run: flake8 .

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install SAST tool
        working-directory: Kubernetes/flag-service/flag-service
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run bandit (high only)
        working-directory: Kubernetes/flag-service/flag-service
        run: bandit -lll -r .
      - name: Trivy SCA (fail on critical)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: Kubernetes/flag-service/flag-service
          severity: CRITICAL
          exit-code: "1"

  docker_build_push:
    runs-on: ubuntu-latest
    needs: security
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        working-directory: Kubernetes/flag-service/flag-service
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker build -t flag-service:${COMMIT_SHA} -f Dockerfile .
          docker tag flag-service:${COMMIT_SHA} flag-service:latest
      - name: Trivy Container Scan (fail on critical)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: flag-service:${{ github.sha }}
          format: 'table'
          severity: CRITICAL
          exit-code: "1"
      - name: Login to OCI Registry
        run: |
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ secrets.OCI_REGISTRY_URL }} -u "${{ secrets.OCI_USERNAME }}" --password-stdin
      - name: Push to OCIR
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag flag-service:${COMMIT_SHA} ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.PROJECT_NAME }}/flag-service:${COMMIT_SHA}
          docker tag flag-service:${COMMIT_SHA} ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.PROJECT_NAME }}/flag-service:latest
          docker push ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.PROJECT_NAME }}/flag-service:${COMMIT_SHA}
          docker push ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.PROJECT_NAME }}/flag-service:latest
      - name: Update GitOps manifest
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          sed -i "s|image: ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.PROJECT_NAME }}/flag-service:.*|image: ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/${{ secrets.PROJECT_NAME }}/flag-service:${COMMIT_SHA}|g" gitops/manifests/flag-service/deployment.yaml
          git add gitops/manifests/flag-service/deployment.yaml
          git commit -m "[GitOps] Update flag-service image to ${COMMIT_SHA}" || echo "No changes to commit"
          git push origin main
